<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Party</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id = 'loginPage'>
        <div class = 'loginContainer'>
            <div id = 'title'>
                Unnamed Game
            </div>
            <label for="username">Username</label><br>
            <input type="text" placeholder="Enter Username" id="username" required><br>
            <div class = "errorText" id = "errorCharacterLimit">Please enter a username with 16 letters or less</div>
            <div class = "errorText" id = "errorEmptyUsername">Please enter a username</div>
            <button onclick="publicClicked()" id = "publicButton"> Public Game </button>
            <button onclick="privateClicked()" id = "privateButton"> Private Game </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
  </body>
</html>
